<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPAC</title>
    <link rel="stylesheet" href="buytext.css">
    <!--icons api-->
    <a href="https://icons8.com/icon/3260/sell"></a>
    <script src="https://kit.fontawesome.com/087042e108.js" crossorigin="anonymous"></script>
    <!--Jquery cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!--Navbar-->
    <nav>
        <ul>
            <li class="logo">MPAC</li>
            <li class="items"><a href="#">Home</a></li>
            <li class="items"><a href="#">Dashboard</a></li>
            <li class="items"><a href="#">About Us..</a></li>
            <li class="items"><a href="#">Contact Us</a></li>
            <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>

    <!--Tiles Section-->
    <section id="tiles">
            <div id="text" class="tile">
                <h2>First year</h2>
                <img src="https://img.icons8.com/carbon-copy/100/000000/saving-book.png"/>
                <!--<i class="fas fa-shopping-cart"></i>-->
            </div>
            <div id="tool" class="tile">
                <h2>Second year</h2>
                <img src="https://img.icons8.com/dotty/80/000000/full-tool-storage-box-.png"/>
                <!--<i class="fas fa-clipboard-check"></i>-->
            </div>
            <div id="calc" class="tile">
                <h2>Third Year</h2>
                <img src="https://img.icons8.com/dotty/80/000000/calculator.png"/>
            </div>
            <div id="extra" class="tile" >
                <h2>Fourth Year</h2>
                <img src="https://img.icons8.com/wired/80/000000/extra-features.png"/>
            </div>
    </section>

    <script src="main.js"></script>
    <script src='jquery.js'></script>
</body>
</html>
